{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styleindex.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Satisfy&display=swap" rel="stylesheet">
    
</head>
<body>
    <style>
        .kalam-bold {
        font-family: "Kalam", cursive;
        font-weight: 500;
        font-style: normal;
        font-size: 60px;
    }
    </style>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000" style="margin: 0;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 100vh;">
            <div class="carousel-item active" style="height: 100%;">
                <img src="{% static 'images/final_bg_1.jpg' %}" class="d-block w-100" alt="..." style="height: 100%; object-fit: cover;">
            </div>
            <div class="carousel-item" style="height: 100%;">
                <img src="{% static 'images/final_bg_3.jpg' %}" class="d-block w-100" alt="..." style="height: 100%; object-fit: cover;">
            </div>
            <div class="carousel-item" style="height: 100%;">
                <img src="{% static 'images/final_bg_2.jpg' %}" class="d-block w-100" alt="..." style="height: 100%; object-fit: cover;">
            </div>
            
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <div class="container-fluid" style="position: absolute; top: 2%; background-color: rgba(0, 0, 0, 0.4);">
            <div class="row">
                <div class="col-12">
                    <h6 class="display-2 text-center mt-5 kalam-bold" style="color:white; font-size:40px;">
                    Your Next Page-Turner Awaits: Seamless Shopping, Infinite Stories!</h6>
                    <div class="text-center mb-5">
                        <!-- Add three buttons -->
                        <a href={% url 'customer_to_search' %} class="btn btn-primary btn-lg mr-3">Customer</a>
                        <a href='admin' class="btn btn-primary btn-lg mr-3">AuthLogin</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Bootstrap and custom JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
